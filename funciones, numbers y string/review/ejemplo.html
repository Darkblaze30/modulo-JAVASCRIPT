<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Números Aleatorios</title>
</head>
<body>
  <h1>Generador de Números Aleatorios de 5 Cifras</h1>
  <button id="generate-btn">Generar Número</button>
  <p id="result"></p>

  <script>
    // Lista para almacenar los números generados
    const generatedNumbers = new Set();

    // Función para generar un número aleatorio de 5 cifras
    function generateRandomNumber() {
      if (generatedNumbers.size === 90000) {
        return "Se han generado todos los números posibles de 5 cifras.";
      }

      let number;
      do {
        number = Math.floor(Math.random() * 90000) + 10000; // Números entre 10000 y 99999
      } while (generatedNumbers.has(number));

      generatedNumbers.add(number);
      return number;
    }

    // Evento para manejar la generación del número
    document.getElementById("generate-btn").addEventListener("click", () => {
      const result = generateRandomNumber();
      document.getElementById("result").textContent = result;
    });
  </script>
</body>
</html>
